log:
  filePath: "/traefik.log"
  level: ERROR
  format: json

accessLog:
  filePath: "/access.log"
  bufferingSize: 100
  filters:
    statusCodes:
      - "200"
      - "300-302"
    retryAttempts: true
    minDuration: "10ms"
